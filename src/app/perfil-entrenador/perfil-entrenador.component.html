<div class="dashboard bg-dark text-light min-vh-100 d-flex flex-column justify-content-between p-4">
  <div class="logo fw-bold fs-4 text-accent-red">LOGO</div>

  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-start mb-4">
    <button type="submit" class="btn btn-outline-warning" [routerLink]="['/dashboard-entrenador']">volver</button>
    <div class="d-flex flex-column align-items-end">
      <h2 class="mb-2">Panel de {{ nombreEntrenador }}</h2>
      <button class="btn btn-outline-danger" disabled>Editar perfil de entrenador</button>
    </div>
  </header>
  <!--BODY-->
  <form class="custom-panel w-50 align-self-center border border-secondary p-4 rounded-4 shadow-lg bg-black text-light"
    (ngSubmit)="submitForm()" [formGroup]="trainerForm">
    <div class="mb-3 text-center">
      <label for="profilePhoto" class="form-label d-block fw-semibold">Foto de perfil</label>

      <div class="img-container mx-auto mb-2">
        <img [src]="this.entrenadorAct.fotoURL" alt="Imagen entrenador" class="profile-img img-fluid rounded">
      </div>

      <input type="file" class="form-control bg-dark border-secondary text-light" id="profilePhoto"
        (change)="onFileChange($event)">
    </div>


    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control bg-dark border-secondary text-light" formControlName="name">
    </div>

    <div class="mb-3">
      <label for="especialidad" class="form-label">Especialidad</label>
      <input type="text" class="form-control bg-dark border-secondary text-light" formControlName="especialidad"
        required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Nueva Contraseña</label>
      <input type="password" class="form-control bg-dark border-secondary text-light" formControlName="password"
        placeholder="Escriba la nueva contraseña">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input type="email" class="form-control bg-dark border-secondary text-light" formControlName="email" required>
    </div>

    <div class="mb-3">
      <label for="experiencia" class="form-label">experiencia (años)</label>
      <input type="number" class="form-control bg-dark border-secondary text-light" formControlName="experiencia">
    </div>

    <div class="mb-3">
      <label for="creado_en" class="form-label">Creado en</label>
      <input type="text" class="form-control bg-dark border-secondary text-light" formControlName="creado_en">
    </div>

    <div class="mb-3">
      <label for="numAtletas" class="form-label">Cantidad de atletas</label>
      <input type="number" class="form-control bg-dark border-secondary text-light" formControlName="numAtletas"
        readonly>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-outline-warning px-4">
        Guardar cambios
      </button>
    </div>
  </form>


  <!-- FOOTER -->
  <footer class="text-center p-3 mt-4">
    <p id="fraseEstoica" class="fst-italic text-gray" [@fadeInOut]="visible">
      "{{ quote }}", {{ author }}
    </p>

    <button class="btn btn-outline-danger" (click)="fetchQuote()">Obtener otra</button>
  </footer>
</div>
