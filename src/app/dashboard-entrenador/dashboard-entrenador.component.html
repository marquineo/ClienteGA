<div class="dashboard bg-dark text-light min-vh-100 d-flex flex-column justify-content-between">
  <!-- HEADER -->
  <div id="header" class="d-flex justify-content-between align-items-start p-4">
    <div class="logo fw-bold fs-4 text-accent-red" (click)="logoClick()"></div>
    <div class="d-flex flex-column align-items-end">
      <h2 class="mb-2">Panel de {{ nombreEntrenador }}</h2>
      <button class="btn btn-outline-danger" [routerLink]="['/perfil-entrenador']">Editar perfil de
        entrenador</button>
    </div>
  </div>
<!-- Filtro por nombre -->
<div class="px-4 mb-3 d-flex flex-column flex-md-row justify-content-between align-items-stretch gap-2 filtro-responsive w-md-50">
  <button class="btn btn-outline-danger w-100 w-md-50" [routerLink]="['/login']">Cerrar sesi√≥n</button>

  <input type="text"
         [(ngModel)]="filtroNombre"
         class="form-control bg-dark text-light border-secondary w-100 w-md-50"
         placeholder="Buscar atleta por nombre..."
         (change)="filtrarAtletas()">

  <button class="btn btn-outline-warning w-100 w-md-50" [routerLink]="['/form-atletas']">Agregar Atleta</button>
</div>  

  
  <!-- BODY -->
  <div class="stats px-4">
    <h3 class="mb-4">Atletas:</h3>
    <div id="cards" class="row row-cols-1 row-cols-md-4 g-3">
      <div class="col" *ngFor="let atleta of atletasFiltrados">
        <div class="card h-50 bg-card border-0 text-light animate-card-hover">
          <img [src]="atleta.fotoURL" class="card-img-top imagen-atleta" alt="Imagen atleta">

          <div class="card-body">
            <h5 class="card-title text-accent-red">{{ atleta.nombre }}</h5>
            <p class="card-text">Bloque: {{ atleta.bloque }}</p>
            <p class="card-text">Peso {{ atleta.peso }}kg</p>
            <p class="card-text">Entrenamiento de hoy: {{ atleta.entrenamiento }}</p>
            <button class="btn btn-danger w-100 mt-2" [routerLink]="['/mod-atletas',atleta.usuario_id]">Gestionar
              atleta</button>
            <button class="btn btn-outline-warning w-100 mt-2"
              [routerLink]="['/rutina-entrenamiento',atleta.usuario_id]">Editar Entrenamiento</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FOOTER -->
  <footer class="text-center p-3 mt-4">
    <p id="fraseEstoica" class="fst-italic text-gray" [@fadeInOut]="visible">
      "{{ quote }}", {{ author }}
    </p>

    <button class="btn btn-outline-danger" (click)="fetchQuote()">Obtener otra</button>
  </footer>
</div>
